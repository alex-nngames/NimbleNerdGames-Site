<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Global CSS -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <a href="/" class="site-home-link">
      <img src="/images/mockLogo.svg" alt="NimbleNerd Logo" class="site-logo">
      <h1 class="site-title">NimbleNerd</h1>
    </a>
    <nav>
      <a href="/">Games</a>
      <a href="/contact/">Contact</a>
      <a href="/about/">About</a>
    </nav>
  </header>

  <!-- Main Contact Section -->
  <main>
    <div class="contact-container">
      <h2>General Enquiries</h2>
      <p>
        For all press and general enquiries, please contact 
        <span class="email">alex@nimblenerdgames.com</span>
      </p>

      <h2>Game Support</h2>
      <p>
        Looking for technical support? Contact us at 
        <span class="email">support@nimblenerdgames.com</span>
      </p>
    </div>
  </main>

  <footer>
  <!-- subscribe form (only here in footer) -->
  <form class="subscribe-form" action="#" method="post" onsubmit="return false;">
    <input type="email" name="email" placeholder="Your email" required>
    <button type="submit">Subscribe</button>
  </form>

  <!-- social icons (inline SVGs to ensure consistent sizing) -->
  <div class="socials" aria-label="Social links">
    <!-- X (Twitter/X) -->
    <a href="https://x.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="X">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="20" y1="4" x2="4" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </a>

    <!-- Instagram-like icon (minimal) -->
    <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="2" y="2" width="20" height="20" rx="5" fill="none" stroke="currentColor" stroke-width="1.6"/>
        <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="1.6"/>
        <circle cx="17.5" cy="6.5" r="0.9" fill="currentColor"/>
      </svg>
    </a>
  </div>

  <!-- bottom text centered -->
  <div class="footer-bottom">
    <p>NimbleNerdGames &copy; <span id="year"></span> | <a href="/privacy/">Privacy Policy</a></p>
  </div>
</footer>


  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
