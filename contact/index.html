<main class="contact-main">
  <style>
    /* Page-specific overrides so this layout matches your screenshot */
    main.contact-main {
      display: block;        /* override any site-wide flex centering */
      text-align: left;
      min-height: auto;
      padding: 2rem;
      margin-top: 0;         /* pull it up if needed */
    }

    .contact-container {
      max-width: 700px;
      margin: 0 auto;        /* center column on the page */
      padding: 0;
    }

    .contact-container h2 {
      font-weight: 600;      /* semi-bold headings */
      margin: 1.2rem 0 0.25rem 0;
      font-size: 1.25rem;
      text-align: left;
    }

    .contact-container p {
      margin: 0;             /* removes extra paragraph gap */
      padding: 0;
      line-height: 1.5;
      font-weight: 400;
    }

    /* Make the email appear immediately below the sentence with tight spacing */
    .contact-container .email {
      display: block;        /* forces new line */
      margin-top: 0.15rem;   /* very small gap â€” adjust if you want it tighter/looser */
      font-weight: 700;      /* bold */
      color: #000;
    }

    <h2>General Enquiries</h2>
