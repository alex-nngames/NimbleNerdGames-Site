<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games â€“ NimbleNerdGames</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Mobile Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Logo + Site Title -->
    <a href="/" class="site-home-link">
      <img src="/images/mockLogo.svg" alt="NimbleNerd Logo" class="site-logo">
      <h1 class="site-title">NimbleNerd</h1>
    </a>

    <!-- Desktop Nav -->
    <nav>
      <a href="/">Games</a>
      <a href="/contact/">Contact</a>
      <a href="/about/">About</a>
    </nav>
  </header>

  <!-- Mobile Fullscreen Nav -->
  <div class="mobile-nav" id="mobileNav">
    <a href="/">Games</a>
    <a href="/contact/">Contact</a>
    <a href="/about/">About</a>
  </div>

  <!-- Page content -->
  <main class="games-page">
    <!-- Coming Soon Section -->
    <section class="coming-soon">
      <h2>Something puzzling is on the horizon. It's coming soon, so keep watching!</h2>
      <div class="app-icon">
        <img src="/images/appIcon.svg" alt="App Icon">
      </div>
      <p>A new game coming soon for iOS and Android</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <!-- subscribe form -->
    <form class="subscribe-form" action="#" method="post" onsubmit="return false;">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>

    <!-- socials -->
    <div class="socials">
      <a href="https://x.com/yourprofile" target="_blank">
        <img src="/images/xLogo.svg" alt="X">
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank">
        <img src="/images/instaLogo.svg" alt="Instagram">
      </a>
    </div>

    <!-- bottom text -->
    <div class="footer-bottom">
      <p>
        NimbleNerdGames &copy; <span id="year"></span> |
        <a href="/privacy/">Privacy Policy</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // dynamic year
    document.getElementById("year").textContent = new Date().getFullYear();

    // mobile nav toggle
    const menuToggle = document.getElementById("menuToggle");
    const mobileNav = document.getElementById("mobileNav");

    menuToggle.addEventListener("click", () => {
      menuToggle.classList.toggle("active");
      mobileNav.classList.toggle("active");
    });

    // close menu when a link is clicked
    mobileNav.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        mobileNav.classList.remove("active");
        menuToggle.classList.remove("active");
      });
    });
  </script>
</body>
</html>
